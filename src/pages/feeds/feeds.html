<!--
  Generated template for the FeedsPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Feeds</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <div>
      <div>Postado por:
        <h6>{{ nome_usuario }}</h6>
      </div>
    </div>

    <ion-item>
      <ion-avatar item-start>
        <img src="assets/imgs/marty-avatar.png">
      </ion-avatar>
      <h2  class="feed_title">Instituto Cesar</h2>
      <p>13/02/2018</p>
    </ion-item>

    <img src="assets/imgs/advance-card-bttf.png">

    <ion-card-content>
      <p>Ajude o cesar a formatar computadores e emendar cabo de rede.</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>-5 Likes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="text"></ion-icon>
          <div>100 Comments</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          11h ago
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>
</ion-content>
